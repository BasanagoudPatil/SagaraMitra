<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
<h2>Register User</h2>
<form id="registerForm">
    <input type="text" id="userName" placeholder="Enter Name" required> <br>
    <input type="number" id="userAge" placeholder="Enter Age" required> <br>
    <input type="text" id="userPhone" placeholder="Enter Phone" required> <br>
    <input type="password" id="userPassword" placeholder="Enter Password" maxlength="8" required> <br>
    <button type="submit">Register</button>
</form>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let user = {
            userName: document.getElementById("userName").value,
            userAge: document.getElementById("userAge").value,
            userPhone: document.getElementById("userPhone").value,
            userPassword: document.getElementById("userPassword").value
        };

        fetch("http://localhost:8081/users/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user)
        })
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => console.error("Error:", error));
    });

</script>
</body>
</html>
