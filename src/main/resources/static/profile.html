<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile - SagaraMitra</title>
    <style>
        /* Reset and base */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          background: linear-gradient(135deg, #006994, #00a3cc);
          color: #114669;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
        }

        .profile-container {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 20px;
          max-width: 480px;
          width: 100%;
          box-shadow: 0 10px 30px rgba(0, 122, 204, 0.3);
          padding: 30px 40px;
          text-align: center;
        }

        h2 {
          color: #007acc;
          font-size: 2.6rem;
          margin-bottom: 1.5rem;
          text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
        }

        .avatar {
          width: 120px;
          height: 120px;
          background: #007acc;
          border-radius: 50%;
          margin: 0 auto 25px;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 4rem;
          color: #fff;
          box-shadow: 0 4px 14px rgba(0,122,204,0.5);
          user-select: none;
        }

        #profileInfo p {
          font-size: 1.15rem;
          margin: 15px 0;
          font-weight: 600;
          color: #114669;
          letter-spacing: 0.05em;
        }

        button.edit-btn {
          margin-top: 30px;
          background-color: #fec84d;
          color: #114669;
          font-weight: 700;
          padding: 12px 34px;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          font-size: 1.1rem;
          box-shadow: 0 6px 20px rgba(254, 200, 77, 0.4);
          transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button.edit-btn:hover {
          background-color: #ffd47d;
          transform: translateY(-3px);
        }

        /* Responsive */
        @media (max-width: 520px) {
          .profile-container {
            padding: 25px 20px;
          }

          h2 {
            font-size: 2rem;
          }

          .avatar {
            width: 100px;
            height: 100px;
            font-size: 3.5rem;
            margin-bottom: 20px;
          }

          #profileInfo p {
            font-size: 1rem;
            margin: 12px 0;
          }
        }
    </style>
</head>
<body>

<div class="profile-container" role="main" aria-label="User Profile Information">
    <h2>User Profile</h2>
    <div class="avatar" aria-hidden="true" title="User Avatar">
        <!-- Fallback: First letter of username will be shown by script -->
        <span id="avatarLetter">ðŸ‘¤</span>
    </div>
    <div id="profileInfo" aria-live="polite">Loading profile...</div>
    <button class="edit-btn" onclick="alert('Edit profile feature coming soon!');">Edit Profile</button>
</div>

<script>
    fetch('/users/current-user')
      .then(response => {
        if (!response.ok) throw new Error("User not logged in");
        return response.json();
      })
      .then(user => {
        localStorage.setItem("userId", user.userId);

        // Fill in profile info
        document.getElementById('profileInfo').innerHTML = `
          <p><strong>Name:</strong> ${user.userName}</p>
          <p><strong>Age:</strong> ${user.userAge}</p>
          <p><strong>Phone:</strong> ${user.userPhone}</p>
        `;

        // Set avatar letter first char uppercased
        const avatarLetter = document.getElementById('avatarLetter');
        const firstChar = (user.userName && user.userName[0]) ? user.userName[0].toUpperCase() : 'ðŸ‘¤';
        avatarLetter.textContent = firstChar;
      })
      .catch(error => {
        console.error("Fetch error:", error);
        alert("You are not logged in. Redirecting to login page...");
        window.location.href = "/index.html";
      });
</script>
</body>
</html>
