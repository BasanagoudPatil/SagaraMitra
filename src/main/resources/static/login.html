<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | SagaraMitra</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #e0f7fa;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .login-container {
          display: flex;
          width: 850px;
          height: 550px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.1);
          border-radius: 12px;
          overflow: hidden;
          background-color: #fff;
        }
        .login-form {
          flex: 1;
          padding: 3rem 2rem;
          display: flex;
          flex-direction: column;
          justify-content: center;
          background-color: #f1faff;
        }
        .login-form h2 { margin-bottom: 2rem; color: #0077b6; text-align: center; }
        .login-form label { margin-bottom: 0.5rem; font-weight: 600; }
        .login-form input {
          padding: 0.8rem;
          margin-bottom: 1.5rem;
          border-radius: 8px;
          border: 1px solid #ccc;
          font-size: 1rem;
          width: 100%;
        }
        .login-form button {
          padding: 0.8rem;
          background-color: #0077b6;
          color: white;
          font-size: 1rem;
          font-weight: 700;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background 0.3s ease;
          width: 100%;
        }
        .login-form button:hover { background-color: #005f8a; }
        .tourism-image {
          flex: 1;
          background-image: url('https://www.anjanadri-honnavara-boating.com/assets/img/portfolio/boating2.jpg');
          background-size: cover;
          background-position: center;
        }
        @media (max-width: 768px) {
          .login-container { flex-direction: column; height: auto; width: 90%; }
          .tourism-image { height: 250px; }
        }

        /* Forgot password text style */
        .link-text {
            color: #0077b6;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            text-align: center;
            font-weight: 500;
        }
        .link-text:hover {
            color: #005f8a;
        }

        /* Popup */
        .popup-overlay {
          display: none;
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: rgba(0,0,0,0.5);
          justify-content: center;
          align-items: center;
          z-index: 9999;
        }
        .popup-box {
          background: #fff;
          padding: 30px;
          border-radius: 12px;
          text-align: center;
          width: 350px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.2);
          animation: popIn 0.3s ease;
        }
        .popup-box h3 { margin-bottom: 15px; font-size: 20px; }
        .popup-success h3 { color: #2e7d32; }
        .popup-error h3 { color: #c62828; }
        .popup-box button {
          margin-top: 15px;
          padding: 8px 20px;
          border: none;
          background: #0077b6;
          color: #fff;
          border-radius: 8px;
          cursor: pointer;
          font-size: 14px;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Forgot Password Form */
        #forgotPasswordForm { display: none; margin-top: 20px; }
        #forgotPasswordForm input { margin-bottom: 1rem; }
        #forgotPasswordForm button { width: 100%; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-form">

        <!-- Login Form -->
        <h2>Login to SagaraMitra</h2>
        <form id="loginForm" onsubmit="loginUser(event)">
            <label for="userPhone">Phone Number:</label>
            <input type="text" id="userPhone" name="userPhone" required>
            <label for="userPassword">Password:</label>
            <input type="password" id="userPassword" name="userPassword" required>
            <button type="submit">Login</button>
        </form>

        <!-- Forgot Password Text -->
        <p class="link-text" onclick="showForgotPassword()">Forgot Password?</p>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" onsubmit="event.preventDefault();">
            <label for="fpName">Name:</label>
            <input type="text" id="fpName" required>
            <label for="fpPhone">Phone:</label>
            <input type="text" id="fpPhone" required>
            <button type="button" onclick="generateOtp()">Generate OTP</button>

            <div id="otpSection" style="display:none; margin-top:10px;">
                <label for="fpOtp">Enter OTP:</label>
                <input type="text" id="fpOtp" required>
                <label for="fpNewPassword">New Password:</label>
                <input type="password" id="fpNewPassword" required>
                <button type="button" onclick="resetPassword()">Reset Password</button>
            </div>
        </form>

    </div>
    <div class="tourism-image"></div>
</div>

<!-- Popup -->
<div id="popupOverlay" class="popup-overlay">
    <div id="popupBox" class="popup-box">
        <h3 id="popupMessage"></h3>
        <button id="popupCloseBtn">OK</button>
    </div>
</div>

<script>
    function showPopup(message, isSuccess, callback) {
        const overlay = document.getElementById("popupOverlay");
        const box = document.getElementById("popupBox");
        const msg = document.getElementById("popupMessage");
        msg.innerText = message;
        box.className = "popup-box " + (isSuccess ? "popup-success" : "popup-error");
        overlay.style.display = "flex";
        document.getElementById("popupCloseBtn").onclick = function() {
            overlay.style.display = "none";
            if(callback) callback();
        };
    }

    // Login
    function loginUser(event){
        event.preventDefault();
        let userPhone = document.getElementById("userPhone").value;
        let userPassword = document.getElementById("userPassword").value;

        fetch("/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userPhone, userPassword })
        }).then(res=>res.json())
          .then(data=>{
            if(data.status==="success"){
                showPopup("üö§ Login Successful!", true, ()=>window.location.href="/home.html");
            } else if(data.status==="wrong_password"){
                showPopup("‚ùå Wrong Password!", false);
            } else {
                showPopup("‚ö†Ô∏è User not found!", false);
            }
        });
    }

    // Show forgot password form
    function showForgotPassword(){
        document.getElementById("loginForm").style.display="none";
        document.getElementById("forgotPasswordForm").style.display="block";
    }

    // Generate OTP
    function generateOtp(){
        const name = document.getElementById("fpName").value;
        const phone = document.getElementById("fpPhone").value;
        if(!name || !phone){ showPopup("Enter name and phone!", false); return; }

        fetch("/users/forgot-password", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({userName:name, userPhone:phone})
        }).then(res=>res.json())
          .then(data=>{
            if(data.status==="success"){
                showPopup("‚úÖ OTP generated! OTP: " + data.otp, true);
                document.getElementById("otpSection").style.display="block";
            } else {
                showPopup("‚ùå "+data.message, false);
            }
        });
    }

    // Reset Password
    function resetPassword(){
        const phone = document.getElementById("fpPhone").value;
        const otp = document.getElementById("fpOtp").value;
        const newPassword = document.getElementById("fpNewPassword").value;

        fetch("/users/reset-password", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({userPhone:phone, otp:otp, newPassword:newPassword})
        }).then(res=>res.json())
          .then(data=>{
            if(data.status==="success"){
                showPopup("‚úÖ Password reset successfully! Login with new password.", true, ()=>{
                    document.getElementById("forgotPasswordForm").style.display="none";
                    document.getElementById("loginForm").style.display="block";
                });
            } else {
                showPopup("‚ùå "+data.message, false);
            }
          });
    }
</script>

</body>
</html>
