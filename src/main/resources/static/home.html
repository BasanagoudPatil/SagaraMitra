<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - SagaraMitra</title>
</head>
<body>

<h2>Welcome to SagaraMitra!</h2>

<!-- Go to profile button -->
<button onclick="window.location.href='profile.html'">Go to Profile</button>

<form id="logoutForm">
    <button type="submit">Logout</button>
</form>

<script>
    document.getElementById("logoutForm").addEventListener("submit", function(event) {
        event.preventDefault(); // prevent normal form submit

        fetch("/users/logout", {
            method: "POST"
        })
        .then(response => response.text())
        .then(data => {
            if (data === "success" || data.includes("Logged out")) {
                window.location.href = "/index.html";
                alert("Logout successful.");
            } else {
                alert("Logout failed.");
            }
        })
        .catch(error => {
            console.error("Logout error:", error);
            alert("Logout request failed.");
        });
    });
</script>
<button onclick="window.location.href='locations.html'">Show Available Locations</button>

</body>
</html>
