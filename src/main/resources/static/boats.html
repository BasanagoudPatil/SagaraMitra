<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Boats</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 40px 20px;
      background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") no-repeat center/cover;
      color: white;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
    }
    .hero h1 {
      font-size: 2.5rem;
      position: relative;
      z-index: 2;
    }

    /* Section Title */
    .section-title {
      margin: 40px 0 20px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #0077b6;
      text-align: center;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }
    .section-title::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background: #0077b6;
      margin: 8px auto 0;
      border-radius: 2px;
    }

    /* Boat cards container */
    .boat-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 10px;
      justify-content: center;
    }

    /* Boat card */
    .boat-card {
      border: none;
      border-radius: 15px;
      width: 230px;
      background: #fff;
      padding: 15px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .boat-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    .boat-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .boat-card h4 {
      margin: 8px 0;
      font-size: 1.2rem;
      color: #0077b6;
    }
    .boat-card p {
      margin: 5px 0;
      font-size: 0.95rem;
      color: #444;
    }

    /* Overlay */
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
      backdrop-filter: blur(2px);
    }

    /* Booking Modal */
    #bookingModal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #bookingModal h3 {
      margin-top: 0;
      color: #0077b6;
    }
    #bookingModal input,
    #bookingModal select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #availabilityMsg {
      font-weight: bold;
      margin: 10px 0;
    }
    .modal-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 8px;
      transition: background 0.3s ease;
    }
    .confirm-btn {
      background: #0077b6;
      color: white;
    }
    .confirm-btn:hover {
      background: #005f8a;
    }
    .cancel-btn {
      background: #ccc;
    }
    .cancel-btn:hover {
      background: #aaa;
    }

    /* Custom Confirmation Popup */
    #confirmPopup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      z-index: 2000;
      max-width: 450px;
      width: 90%;
    }
    #confirmPopup h3 {
      margin-top: 0;
      color: #0077b6;
    }
    #confirmPopup table {
      width: 100%;
      margin: 15px 0;
      border-collapse: collapse;
    }
    #confirmPopup td {
      padding: 6px 10px;
      text-align: left;
      font-size: 0.95rem;
    }
    #confirmPopup td:last-child {
      font-weight: 600;
      text-align: right;
    }
    #totalAmount {
      font-size: 1.2rem;
      color: #e63946;
      font-weight: 700;
    }
  </style>
</head>
<body>

<!-- Hero -->
<div class="hero">
  <h1>ðŸš¤ Boats Available at <span id="locationTitle"></span></h1>
</div>

<div id="boatListContainer" style="padding: 20px;"></div>

<!-- Modal -->
<div id="modalOverlay"></div>
<div id="bookingModal">
  <h3 id="modalTitle"></h3>
  <input type="date" id="bookingDate" />
  <label for="slotSelect">Slot:</label>
  <select id="slotSelect"></select>
  <div id="seatsContainer" style="display: none;">
    <label for="seatsInput">Number of Seats:</label>
    <input type="number" id="seatsInput" min="1" />
  </div>
  <p id="availabilityMsg"></p>
  <button class="modal-btn confirm-btn" onclick="checkAvailability()">Check Availability</button>
  <button class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
</div>

<!-- Custom Confirmation Popup -->
<div id="confirmPopup">
  <h3>Booking Summary</h3>
  <table>
    <tr><td>Boat</td><td id="popupBoat"></td></tr>
    <tr><td>Date</td><td id="popupDate"></td></tr>
    <tr><td>Slot</td><td id="popupSlot"></td></tr>
    <tr id="popupSeatsRow" style="display:none;"><td>Seats</td><td id="popupSeats"></td></tr>
    <tr><td>Price</td><td id="popupPrice"></td></tr>
    <tr><td>Total</td><td id="totalAmount"></td></tr>
  </table>
  <p>âœ… Slot available. Proceed to payment?</p>
  <button class="modal-btn confirm-btn" onclick="proceedPayment()">OK</button>
  <button class="modal-btn cancel-btn" onclick="closeConfirm()">Cancel</button>
</div>

<script>
  const selectedLocation = localStorage.getItem("selectedLocation") || "";
  document.getElementById("locationTitle").innerText = selectedLocation;

  let selectedBoat = null;
  let selectedType = null;
  let tempBookingData = {};

  // Fetch boats
  fetch(`http://localhost:8081/boats/by-location?location=${encodeURIComponent(selectedLocation.trim())}`)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("boatListContainer");

      if ((!data.publicBoats || data.publicBoats.length === 0) &&
          (!data.privateBoats || data.privateBoats.length === 0)) {
        container.innerHTML = "<p>No boats available at this location.</p>";
        return;
      }

      if (data.publicBoats && data.publicBoats.length > 0) {
        const title = document.createElement("h3");
        title.className = "section-title";
        title.innerText = "Public Boats";
        container.appendChild(title);

        const pbContainer = document.createElement("div");
        pbContainer.className = "boat-container";
        container.appendChild(pbContainer);

        data.publicBoats.forEach(boat => {
          const card = document.createElement("div");
          card.className = "boat-card";
          card.innerHTML = `
            <img src="images/${boat.boatName.toLowerCase().replace(/\s/g, '')}.jpg"
                 onerror="this.onerror=null;this.src='images/placeholder.jpg';"
                 alt="${boat.boatName}">
            <h4>${boat.boatName}</h4>
            <p>Capacity: ${boat.capacity}</p>
          `;
          card.addEventListener("click", () => openModal(boat, 'public'));
          pbContainer.appendChild(card);
        });
      }

      if (data.privateBoats && data.privateBoats.length > 0) {
        const title = document.createElement("h3");
        title.className = "section-title";
        title.innerText = "Private Boats";
        container.appendChild(title);

        const prContainer = document.createElement("div");
        prContainer.className = "boat-container";
        container.appendChild(prContainer);

        data.privateBoats.forEach(boat => {
          const card = document.createElement("div");
          card.className = "boat-card";
          card.innerHTML = `
            <img src="images/${boat.boatName.toLowerCase().replace(/\s/g, '')}.jpg"
                 onerror="this.onerror=null;this.src='images/placeholder.jpg';"
                 alt="${boat.boatName}">
            <h4>${boat.boatName}</h4>
          `;
          card.addEventListener("click", () => openModal(boat, 'private'));
          prContainer.appendChild(card);
        });
      }
    })
    .catch(error => {
      console.error("Error fetching boats:", error);
      document.getElementById("boatListContainer").innerHTML = "<p>Failed to load boats.</p>";
    });

  // Open modal
  function openModal(boat, type) {
    selectedBoat = boat;
    selectedType = type;

    document.getElementById("modalTitle").innerText = `Booking: ${boat.boatName}`;
    document.getElementById("modalOverlay").style.display = "block";
    document.getElementById("bookingModal").style.display = "block";

    document.getElementById("seatsContainer").style.display = type === "public" ? "block" : "none";
    document.getElementById("availabilityMsg").innerText = "";

    const slotURL = type === "public"
      ? "http://localhost:8081/slots/public-slots"
      : "http://localhost:8081/slots/private-slots";

    fetch(slotURL)
      .then(res => res.json())
      .then(slots => {
        const slotSelect = document.getElementById("slotSelect");
        slotSelect.innerHTML = "";
        slots.forEach(slot => {
          const option = document.createElement("option");
          option.value = JSON.stringify(slot);
          option.text = slot.slotTime;
          slotSelect.appendChild(option);
        });
      })
      .catch(err => {
        console.error("Error fetching slots:", err);
        document.getElementById("availabilityMsg").innerText = "Failed to load slots.";
      });
  }

  function closeModal() {
    document.getElementById("modalOverlay").style.display = "none";
    document.getElementById("bookingModal").style.display = "none";
  }

  // Custom Confirm Popup
  function showConfirm(msg, bookingData) {
    tempBookingData = bookingData;

    document.getElementById("popupBoat").innerText = selectedBoat.boatName;
    document.getElementById("popupDate").innerText = bookingData.date;
    document.getElementById("popupSlot").innerText = bookingData.slot.slotTime;

    if (bookingData.type === "public") {
      const pricePerSeat = 500;
      const total = pricePerSeat * bookingData.seats;
      document.getElementById("popupSeatsRow").style.display = "table-row";
      document.getElementById("popupSeats").innerText = bookingData.seats;
      document.getElementById("popupPrice").innerText = `â‚¹${pricePerSeat} / seat`;
      document.getElementById("totalAmount").innerText = `â‚¹${total}`;
    } else {
      const price = 1500;
      document.getElementById("popupSeatsRow").style.display = "none";
      document.getElementById("popupPrice").innerText = `â‚¹${price}`;
      document.getElementById("totalAmount").innerText = `â‚¹${price}`;
    }

    document.getElementById("confirmPopup").style.display = "block";
    document.getElementById("modalOverlay").style.display = "block";
  }

  function closeConfirm() {
    document.getElementById("confirmPopup").style.display = "none";
    document.getElementById("modalOverlay").style.display = "none";
  }

  function proceedPayment() {
    localStorage.setItem("boatType", tempBookingData.type);
    localStorage.setItem("boatId", tempBookingData.boatId);
    localStorage.setItem("slotId", tempBookingData.slot.slotId);
    localStorage.setItem("bookingDate", tempBookingData.date);
    if (tempBookingData.type === "public") {
      localStorage.setItem("seatCount", tempBookingData.seats);
    }
    closeConfirm();
    window.location.href = "pay.html";
  }

  // Check availability
  function checkAvailability() {
    const date = document.getElementById("bookingDate").value;
    const slotObj = document.getElementById("slotSelect").value;
    const slot = JSON.parse(slotObj);
    const seats = document.getElementById("seatsInput").value;
    const msgPara = document.getElementById("availabilityMsg");

    if (!date || !slot || (selectedType === "public" && (!seats || seats <= 0))) {
      msgPara.style.color = "red";
      msgPara.innerText = "Please fill in all required fields.";
      return;
    }

    const availabilityUrl = selectedType === "public"
      ? `http://localhost:8081/availability/public?boatId=${selectedBoat.boatId}&date=${date}&slotId=${slot.slotId}&seats=${seats}`
      : `http://localhost:8081/availability/private?boatId=${selectedBoat.boatId}&date=${date}&slotId=${slot.slotId}`;

    fetch(availabilityUrl)
      .then(res => res.json())
      .then(data => {
        const msg = data.message;
        const isAvailable = data.available;
        msgPara.style.color = isAvailable ? "green" : "red";
        msgPara.innerText = msg;

        if (isAvailable) {
          const bookingData = { type: selectedType, boatId: selectedBoat.boatId, date, seats, slot };
          showConfirm("âœ… " + msg, bookingData);
        } else {
          alert("âŒ Booking unsuccessful: " + msg);
        }
      })
      .catch(err => {
        console.error("Error checking availability:", err);
        msgPara.style.color = "red";
        msgPara.innerText = "Error checking availability.";
      });
  }
</script>
</body>
</html>
